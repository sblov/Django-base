<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Flat Registration Form Template</title>

    <!-- CSS -->

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="/static/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/form-elements.css">
    <link rel="stylesheet" href="/static/css/login-style.css">

</head>

<body>

    <!-- Top menu -->
    <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#top-navbar-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="top-navbar-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>

                        <span class="li-social">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                            <a href="#"><i class="fa fa-twitter"></i></a>
                            <a href="#"><i class="fa fa-envelope"></i></a>
                            <a href="#"><i class="fa fa-skype"></i></a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Top content -->
    <div class="top-content">

        <div class="inner-bg">
            <div class="container">
                <div class="row">


                    <div class="col-sm-offset-3 col-sm-6 form-box">
                        <div class="form-top" style="margin-bottom: 20px">
                            <div class="col-sm-offset-1 col-sm-3">
                                <a href="#" class="logo"><img src="/static/img/favicon.ico"
                                        style="width: 90px"></a>
                            </div>
                            <div class="col col-sm-5">
                                <h1>XFUN</h1>
                            </div>


                        </div>
                        <div class="form-top-divider"></div>
                        <div class="form-bottom">
                            <form id="loginForm"  action="/xfun/loginSubmit" method="post" class="registration-form">
                                <div class="form-group">
                                    <label class="sr-only" for="xfun_user">user</label>
                                    <input type="text" name="xfun_user" placeholder="username..." class="form-control"
                                        id="xfun_user" maxlength="10">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="xfun_password">password</label>
                                    <input type="password" name="xfun_password" placeholder="password..."
                                        class="form-control" id="xfun_password" maxlength="20">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="xfun_captcha">captcha</label>
                                    <input type="" name="xfun_captcha" placeholder="CAPTCHA (developing ...... )"
                                        class=" form-control" id="xfun_captcha" disabled>
                                </div>

                                <button id="signin" type="submit" onclick="" class="btn">Sign in</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <!-- Javascript -->
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.backstretch.min.js"></script>

    <script src="/static/js/scripts.js"></script>

</body>

</html>
<script>
    $('#signin').click(()=>{
       console.log($('#loginForm'))
    })
</script>
